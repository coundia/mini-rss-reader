<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="center">Flux Rss Reader</mat-card-title>
    <mat-card-subtitle>Le monde</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="pubDate" matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titre</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="pubDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            pubDate
          </th>
          <td mat-cell *matCellDef="let row">{{row.pubDate |   date: 'Ã  HH:mm, le d MMMM yyyy'   }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength"  [pageSize]="5" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>

  </mat-card-content>
  <mat-card-actions>
    <button (click)="refleshItems()"  class="btn btn-primary" mat-button>Recharge les nouvelles donnees</button>
  </mat-card-actions>
</mat-card>

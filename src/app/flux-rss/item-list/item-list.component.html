<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="center">
      <button id="btn_refresh" (click)="refleshItems()" mat-mini-fab matBadge="{{pages?.totalElements}}"
              aria-label="Example icon button with a home icon">
        <mat-icon>refresh</mat-icon>
      </button>
      Flux Rss le monde
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!--  all-items-->
    <div class="item-card" *ngFor="let item of items">

      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> {{ item.title | titlecase }}.

            <mat-icon aria-hidden="false"  (click)="openDialog(item)" color="red" aria-label="Modifier le titre">edit</mat-icon>

          </mat-card-title>
          <mat-card-subtitle> Publié le {{ item.pubDate | date : 'd MMMM yyyy à HH:mm:ss' }} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.imageUrl" [alt]="item.title">
        <mat-card-content>
          <p>
            {{ item.description  }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button target="_blank" href="{{ item.link}}"> Voir l'article</a>
        </mat-card-actions>
      </mat-card>
    </div>

    <!--  all-items end -->

  </mat-card-content>

  <mat-card-actions>
    <!--    pagination-->

    <div class="center">

      <button [disabled]="pages?.number == 1" (click)="chargerPrevPage()">
        Présente
      </button>
      <span *ngFor="let p of paginatorBuilder() let c = index">
        <button [ngClass]=" pages?.number == c+1? 'c_active' : 'c_disabled'"
                (click)="chargerPageByNum(c+1,size)">{{c + 1}}</button>
      </span>

      <button [disabled]="checkFin() " (click)="chargerNextPage()"> Suivante</button>
    </div>


    <!--    pagination end-->

  </mat-card-actions>
</mat-card>
